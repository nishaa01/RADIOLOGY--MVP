<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Patient Registration</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <section class="form-wrapper">
    <h2 class="page-title">New Patient Registration</h2>
    <div class="form-card">
      <form id="patientForm"></form>
   <form>
        <!--date-->
        <div class="section">
            <label>Today's Date</label>
            <div class="row">
            <input type ="date" id = "date" />
            <span class="error" id="dateError"></span>

            
            </div></div>
        <!--patient name-->
        <div class="section">
            <label>Patient Name</label>
            <div class="row">
             <input type="text" id="patientFirstName" placeholder="First Name" />
             <span class="error" id="firstNameError"></span>
             <input type="text" id="patientLastName" placeholder="Last Name" />
            <span class="error" id="lastNameError"></span>
        </div></div>

        
        <!--gender-->
        <div class="section">
            <label>Gender</label>
             <div class="row"></div>  
           <select id="gender">
          <option>Select</option>
          <option>Male</option>
          <option>Female</option>
          <option>Other</option>
          </select><br><br>
          </div>

          <!--phone number-->
          <div class="section">
            <label>Phone Number</label>
            <div class="row">
              <input type="tel" id="phoneNumber" placeholder="e.g., 123-456-7890" />
              <span class="error" id="phoneError"></span>
            </div>
          </div>

        <!--date of birth-->
        <div class="section">
            <label>Patient Date Of Birth</label>
             <div class="row">
                 <input type ="date" id = "dob"/>
                 <span class="error" id="dobError"></span>
            </div></div>

        <!--patient id-->
        <div class="section">
            <label>Patient ID</label>
             <div class="row"></div>
            <input
              type="text" id ="patientId"
              placeholder="e.g., PID-2025"
            />
            <span id="pidError" class="error"></span>


        <!-- Referring Physician -->
      <div class="section">
        <label>Referring Physician's Name</label>
        <div class="row">
          <input type="text" id="refPhysicianFirstName" placeholder="First Name" />
          <span class="error" id="refPhysicianFirstNameError"></span>
          <input type="text" id="refPhysicianLastName" placeholder="Last Name" />
          <span class="error" id="refPhysicianLastNameError"></span>
        </div>
      </div>

        <!--submit button-->
            <button type="submit" id="submitBtn" disabled>Submit</button>

    </form>
</div>
</div>
  </section>       
<script src="script.js"></script>

</body>
</html>
