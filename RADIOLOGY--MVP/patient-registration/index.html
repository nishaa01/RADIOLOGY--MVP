<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Patient Registration</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <section class="form-wrapper">
    <h2 class="page-title">New Patient Registration</h2>
    <div class="form-card">
   <form>
        <!--date-->
        <div class="section">
            <label>Today's Date</label>
            <div class="row">
            <input type ="date"/>
            
            
            </div></div>
        <!--patient name-->
        <div class="section">
            <label>Patient Name</label>
            <div class="row">
             <input type="text" id="patientName" placeholder="First Name" />
             <input type="text" id="patientName" placeholder="Last Name" />
            <span class="error" id="nameError"></span>
        </div></div>

        
        <!--gender-->
        <div class="section">
            <label>Gender</label>
             <div class="row"></div>  
          <select>
          <option>Male</option>
          <option>Female</option>
          <option>Other</option>
          </select><br><br>
          </div>
      
        <!--date of birth-->
        <div class="section">
            <label>Patient Date Of Birth</label>
             <div class="row">
                 <input type ="date"/>
            </div></div>

        <!--patient id-->
        <div class="section">
            <label>Patient ID</label>
             <div class="row"></div>
            <input
              type="text" 
              placeholder="e.g., PID-2025-001"
            />

        <!-- Referring Physician -->
      <div class="section">
        <label>Referring Physician's Name</label>
        <div class="row">
          <input type="text" placeholder="First Name" />
          <input type="text" placeholder="Last Name" />
        </div>
      </div>

            <button type="submit">Submit</button>
    </form>
</div>
</div>
  </section>       
<script src="script.js"></script>

</body>
</html>
