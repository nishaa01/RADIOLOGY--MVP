<html>
<head>  
    <title>Patient Registration</title>
    <link rel="stylesheet" href="style.css" />
</head>
<body>
    <div class="title">
         <h1> New Patient Registration</h1>
    </div>
   <form>
        <!--date-->
        <div class="section">
            <label>Today's Date</label>
            <div class="row">
            <input type ="date"/>
            
            
            </div></div>
        <!--patient name-->
        <div class="section">
            <label>Patient Name</label>
            <div class="row">
             <input type="text" placeholder="First Name" />
             <input type="text" placeholder="Last Name" />
        </div></div>
        <!--date of birth-->
        <div class="section">
            <label>Patient Date Of Birth</label>
             <div class="row">
                 <input type ="date"/>
            </div></div>
        <!-- Referring Physician -->
      <div class="section">
        <label>Referring Physician's Name</label>
        <div class="row">
          <input type="text" placeholder="First Name" />
          <input type="text" placeholder="Last Name" />
        </div>
      </div>

            <button type="submit">Submit</button>
    </form>
</div>
        


</body>
</html>
